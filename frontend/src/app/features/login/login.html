<div class="d-flex justify-content-center align-items-center min-vh-100 bg-primary">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4 text-primary">Login</h2>

    <form [formGroup]="form">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" formControlName="email" />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" formControlName="password" />
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <button class="btn btn-primary w-100" (click)="login()">Entrar</button>
    </form>
  </div>
</div>
