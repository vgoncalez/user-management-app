<h2>
    Usuários

    <button class="btn btn-primary float-end mb-3" routerLink="new">Novo</button>
</h2>


<div *ngIf="loading" class="text-center my-3">
    <div class="spinner-border text-primary" role="status"></div>
</div>

<table class="table table-striped mt-3">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th class="text-center">Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td class="text-center">
                <a class="btn btn-sm btn-primary me-2" [routerLink]="['/users/edit', user.id]">Editar</a>
                <button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
